[versions]
android-plugin = "7.4.1"
androidx-activity = "1.3.1"
androidx-compose-compiler = "1.3.2"

[libraries]
android-tools-desugaring = { module = "com.android.tools:desugar_jdk_libs", version = "2.0.2" }

androidx-core-ktx = { module = "androidx.core:core-ktx", version = "1.8.0" }
androidx-appcompat-ktx = { module = "androidx.appcompat:appcompat", version = "1.5.0" }
androidx-activity-ktx = { module = "androidx.activity:activity-ktx", version.ref = "androidx-activity" }
androidx-activity-compose = { module = "androidx.activity:activity-compose", version.ref = "androidx-activity" }
androidx-compose-bom = { module = "androidx.compose:compose-bom", version = "2023.01.00" }
androidx-compose-runtime = { module = "androidx.compose.runtime:runtime" }
androidx-compose-foundation = { module = "androidx.compose.foundation:foundation" }
androidx-compose-ui = { module = "androidx.compose.ui:ui" }
androidx-compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling" }
androidx-compose-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview" }
androidx-compose-ui-test-manifest = { module = "androidx.compose.ui:ui-test-manifest" }
androidx-compose-material3 = { module = "androidx.compose.material3:material3" }
androidx-fragment = { module = "androidx.fragment:fragment", version = "1.5.3" }
androidx-lifecycle-common = { module = "androidx.lifecycle:lifecycle-common", version = "2.5.1" }
androidx-test-core = { module = "androidx.test:core", version = "1.5.0" }
androidx-test-runner = { module = "androidx.test:runner", version = "1.5.2" }
androidx-test-junit-ktx = { module = "androidx.test.ext:junit-ktx", version = "1.1.5" }

junit = { module = "junit:junit", version = "4.13.2" }

kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test" }

material = { module = "com.google.android.material:material", version = "1.8.0" }

[bundles]
androidx-compose = [
    "androidx-activity-compose",
    "androidx-compose-runtime",
    "androidx-compose-foundation",
    "androidx-compose-ui",
    "androidx-compose-ui-tooling-preview",
    "androidx-compose-material3",
]
androidx-compose-debug = [
    "androidx-compose-ui-tooling",
    "androidx-compose-ui-test-manifest",
]
androidx-test = [
    "kotlin-test",
    "junit",
    "androidx-test-runner",
    "androidx-test-core",
    "androidx-test-junit-ktx",
    "androidx-lifecycle-common",
]

[plugins]
android-application = { id = "com.android.application", version.ref = "android-plugin" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version = "1.7.20" }
dependency-analysis = { id = "com.autonomousapps.dependency-analysis", version = "1.19.0" }
